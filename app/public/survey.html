<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Survey</title>
</head>

<body>
  <div class = "container">
    <h2>Survey Questions</h2>
    <hr>
    <h3>
      <strong>About Yourself</strong>
    </h3>

    <form>
      <div class="form-group">
        <label for="nameInput">Name (Required)</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Your name here">
      </div>
      <div class="form-group">
        <label for="photoInput">Link to Photo Image (Required)</label>
        <input type="text" class="form-control" id="photoInput" placeholder="a link to your photo">
      </div>
      <hr>
      <div class="form-group">
        <label for="questionOne"><h3><strong>Question 1</strong></h3>I'd rather be eating pie</label>
        <select class="form-control" id="questionOne">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionTwo"><h3><strong>Question 2</strong></h3>You like cold weather</label>
        <select class="form-control" id="questionTwo">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionThree"><h3><strong>Question 3</strong></h3>Garlic on everything!</label>
        <select class="form-control" id="questionThree">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionFour"><h3><strong>Question 4</strong></h3>Creed (the band) isn't really that bad...</label>
        <select class="form-control" id="questionFour">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionFive"><h3><strong>Question 5</strong></h3>It's first friday, and I'm going out on the town!</label>
        <select class="form-control" id="questionFive">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionSix"><h3><strong>Question 6</strong></h3>Anime</label>
        <select class="form-control" id="questionSix">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionSeven"><h3><strong>Question 7</strong></h3>The series Lost made sense if you really thing about it.</label>
        <select class="form-control" id="questionSeven">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionEight"><h3><strong>Question 8</strong></h3>Rocky III is better than the original Rocky</label>
        <select class="form-control" id="questionEight">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionNine"><h3><strong>Question 9</strong></h3>Tabs are better than spaces</label>
        <select class="form-control" id="questionNine">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionTen"><h3><strong>Question 10</strong></h3>I am looking for my soulmate</label>
        <select class="form-control" id="questionTen">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      <div class="modal" id="matchModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Your match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modalText"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr>
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> | <a href="https://github.com/adkahane/FriendFinder">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </div>
</body>
</html>

<script type="text/javascript">
  $("#submit").on("click", function(event) {
    event.preventDefault();
    $("#modalText").empty();

    var newProfile = {
      name: $("#nameInput").val().trim(),
      photo: $("#photoInput").val().trim(),
      scores: [
        $("#questionOne").val(),
        $("#questionTwo").val(),
        $("#questionThree").val(),
        $("#questionFour").val(),
        $("#questionFive").val(),
        $("#questionSix").val(),
        $("#questionSeven").val(),
        $("#questionEight").val(),
        $("#questionNine").val(),
        $("#questionTen").val()
      ]
    };
    
    $.post("/api/friends", newProfile, function(data) {
      console.log(data)
      $("#modalText").append("<p>" + data.name + "</p>" + "<img class='img-responsive' src='" + data.photo + "' alt='a photo'>");
      $("#matchModal").modal("show");
      // Clear the form when submitting
      $("#nameInput").val("");
      $("#photoInput").val("");
      $("#questionOne").val("1");
      $("#questionTwo").val("1");
      $("#questionThree").val("1");
      $("#questionFour").val("1");
      $("#questionFive").val("1");
      $("#questionSix").val("1");
      $("#questionSeven").val("1");
      $("#questionEight").val("1");
      $("#questionNine").val("1");
      $("#questionTen").val("1");
    });
  });
</script>
